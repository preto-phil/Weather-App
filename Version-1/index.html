<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  


  <div id="searchDiv">
    <input type="search" id="search">
    <button id="search-btn">Click me!</button>
  </div>

  <div id="current">
    <div id="location"></div>
    <div id="temperature"></div>
    <div id="realfeel"></div>
    <div id="humidity"></div>
    <div id="wind"></div>
    <div id="condition"></div>
    <div id="precipitation"></div>
  </div>

  <div id="hourly"></div>

  <a class="slider-btn previous" onclick="hourlySlider(-1)">❮</a>
  <a class="slider-btn next" onclick="hourlySlider(1)">❯</a>

  <div id="daily"></div>

  <script src="./js.js"></script>

</body>
</html>
